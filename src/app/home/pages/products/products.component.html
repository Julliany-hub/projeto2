<body>
<div class="container">
    <h1> Cardápio </h1>
    <div class="row">
        <div *ngFor="let produto of cardapios" class="col-md-4">
            <img [src]="produto.imagem">
            <h2> Prato: {{produto.prato}}</h2>
            <h2> Preço: R$ {{produto.preco}}</h2>
        </div>
    </div>
</div>
</body>
